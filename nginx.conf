server {
    listen 80;
    server_name _;

    # Đường dẫn đến thư mục public của Laravel
    root /var/www/public;
    index index.php index.html;

    # Xử lý request thông thường
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Xử lý file PHP
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;  # Render mặc định PHP 8.2
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Từ chối truy cập file ẩn (.env, .htaccess, v.v.)
    location ~ /\. {
        deny all;
    }

    # Tăng kích thước file upload nếu cần
    client_max_body_size 100M;
}
